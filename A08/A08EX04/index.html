<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A08EX04</title>
</head>
<body>
    <form name="A08EX04" method="get" action="http://kalixtik.com/print.php">

    <!-- Nombre -->
        <div style="margin-bottom: 20px"><label for="fnomb">Nombre:</label>
        <input type="text" name="nom" id="fnomb" autofocus></div>

    <!-- Correo -->
        <div style="margin-bottom: 20px"><label for="femail">Correo electrónico:</label>
        <input type="email" name="email" id="femail" required ></div>

    <!-- URL -->
        <div style="margin-bottom: 20px"><label for="furl">URL:</label>
        <input type="text" name="url" id="furl" placeholder="Escribe la URL de tu página"></div>

    <!-- Fecha -->
        <div style="margin-bottom: 20px"><label for="ffecha">Fecha:</label>
        <input type="date" name="fecha" id="ffecha"></div>

    <!-- Tiempo -->
        <div style="margin-bottom: 20px"><label for="ftiempo">Tiempo:</label>
        <input type="time" name="tiempo" id="ftiempo"></div>

    <!-- Fecha y hora -->
        <div style="margin-bottom: 20px"><label for="ffechahora">Fecha y hora:</label>
        <input type="datetime-local" name="fechahora" id="ffechahora"></div>

    <!-- Mes -->
        <div style="margin-bottom: 20px"><label for="fmes">Mes:</label>
        <input type="month" name="mes" id="fmes"></div>

    <!-- Teléfono -->
        <div style="margin-bottom: 20px"><label for="ftelefono">Teléfono:</label>
        <input type="tel" name="telefono" id="ftelefono" pattern="[0-9]{9}"></div>

    <!-- Término de búsqueda -->
        <div style="margin-bottom: 20px"><label for="fbusqueda">Término de búsqueda:</label>
        <input type="search" name="busqueda" id="fbusqueda"></div>

    <!-- Color -->
        <div style="margin-bottom: 20px"><label for="fcolor">Color favorito:</label>
        <input type="color" name="color" id="fcolor"></div>

    <!-- Buttons -->
        <div><input type="submit" value="Enviar"></div>
    </form>
</body>
</html>
