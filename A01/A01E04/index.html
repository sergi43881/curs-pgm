<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <body>
        <script type="text/javascript">
            var dato;
        		// Crea variable “dato”
            var resultado;
        		// Crea variable “resultado”
            dato = window.prompt("Introduce tu nombre", "0");
                // Solicita al usuario un texto guardandolo en la variable “dato” presentando el valor "0" por defecto.
            resultado = "Hola, como estas " + dato;
                // Concatena en la variable “resultado” un texto fijo y el contenido de la variable “dato”
            document.write(resultado);
                // Muestra el contenido de la variable “resultado” en pantalla.
        </script>
    </body>
</html>
